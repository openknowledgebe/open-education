---
layout: page
lang: en
title: Partners
order: 50
section: partners
style: page-work
---

<h2>{{layout.lang}} {{site.t[page.lang].our_partners}}</h2>

<div class="partner-container">
    {% assign sortedpartners = site.posts | sort: 'order' %}
    {% for partner in sortedpartners %}
    <a class="partner {{partner.style}} partner-link" href="{{partner.link}}" target="_blank">
        <div class="partner-image-box" style="background-image: url({{ partner.image}})">
        </div>
        <div class="partner-description">
            <h3>{{partner.title}}</h3>
            {{partner.c[page.lang]}}
        </div>
    </a>
    {% endfor %}

</div>
